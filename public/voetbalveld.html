<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voetbalveld</title>
    <link rel="stylesheet" href="css/voetbalveld.css">
</head>
<body>
    <div id="veld">
        <!-- Middenlijn en cirkel -->
        <div class="middenlijn"></div>
        <div class="middencirkel"></div>
        <div class="middenstip"></div>
    
        <!-- Achterlijnen -->
        <div class="achterlijn achterlijn-top"></div>
        <div class="achterlijn achterlijn-bottom"></div>
    
        <!-- Penaltygebieden -->
        <div class="penaltygebied penaltygebied-top"></div>
        <div class="penaltygebied penaltygebied-bottom"></div>
    
        <!-- Doelen -->
        <div class="doel doel-top"></div>
        <div class="doel doel-bottom"></div>
    
        <!-- Penalty stippen -->
        <div class="stip stip-top"></div>
        <div class="stip stip-bottom"></div>
    </div>
    
</body>
</html>
